<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MealMap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/shared-styles.css">
    <style>
        body {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            min-height: 100vh;
        }

        .page-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--spacing-lg);
        }

        .signup-container {
            background: var(--color-surface);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 100%;
            margin: var(--spacing-lg) 0;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 2rem;
            text-align: center;
            color: var(--color-primary);
            margin-bottom: var(--spacing-lg);
        }

        h2 {
            font-family: var(--font-heading);
            font-size: 2rem;
            text-align: center;
            margin-bottom: var(--spacing-lg);
            color: var(--color-text-primary);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text-secondary);
            font-weight: 500;
            font-family: var(--font-body);
        }

        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-family: var(--font-body);
            transition: border-color var(--transition-fast);
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: var(--font-body);
            transition: all var(--transition-normal);
        }

        .btn:hover {
            background-color: var(--color-accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .link {
            text-align: center;
            margin-top: var(--spacing-md);
        }

        .link a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            font-family: var(--font-body);
            transition: color var(--transition-fast);
        }

        .link a:hover {
            color: var(--color-accent);
        }

        .error {
            background-color: var(--color-error-bg);
            border: 1px solid var(--color-error);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            color: var(--color-error);
            margin-bottom: var(--spacing-md);
            display: none;
            font-family: var(--font-body);
        }

        .success {
            background-color: var(--color-success-bg);
            border: 1px solid var(--color-success);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
            color: var(--color-success);
            margin-bottom: var(--spacing-md);
            display: none;
            font-family: var(--font-body);
        }
    </style>
</head>

<body>
    <div id="app-header-mount"></div>

    <div class="page-container">
        <div class="signup-container">
            <div class="logo">üçΩÔ∏è MealMap</div>
            <h2>Create Account</h2>

            <div id="errorMessage" class="error"></div>
            <div id="successMessage" class="success"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>

                <button type="submit" class="btn">Sign Up</button>
            </form>

            <div class="link">
                <a href="/login">Already have an account? Login</a>
            </div>
        </div>
    </div>

    <script src="/js/api-client.js"></script>
    <script>

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            if (password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match!';
                errorEl.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters long!';
                errorEl.style.display = 'block';
                return;
            }

            try {
                const userData = {
                    name: name,
                    email: email,
                    phone: phone || null,
                    password: password
                };

                const response = await api.register(userData);

                if (response && response.user) {
                    api.saveAuth(response.user, response.user.UserID);

                    localStorage.setItem('pendingVerificationEmail', email);

                    successEl.textContent = `Account created! OTP sent to ${email}. Redirecting to verification...`;
                    successEl.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/verify-otp';
                    }, 2000);
                } else {
                    errorEl.textContent = 'Registration failed. Please try again.';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = `Registration failed: ${error.message}`;
                errorEl.style.display = 'block';
                console.error('Registration error:', error);
            }
        });
    </script>
</body>

</html>
